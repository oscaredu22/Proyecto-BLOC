<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    
  <!--MENU-->
  <nav class="navbar navbar-expand-lg" id="barra-menu">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="http://localhost:4200/home"><strong>BLOC</strong><span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:4200/venta">Vender</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Categorías
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li  *ngFor="let resp of resultado ">
                <a class="dropdown-item" style="color: black;">{{ resp.Titulo }} </a>
              </li>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Ajustes
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="navbar-ajustes">
              <a class="dropdown-item" style="color: black;" href="http://localhost:4200/editar">Editar Perfil</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" style="color: black;" href="http://localhost:4200/login">Cerrar Sesión</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
          <button id="boton-color" class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
        <a href="http://localhost:4200/carrito" title="Ver carrito de compras">
          <img id="carrito" src="../../assets/images/carrito.png" alt="carrito">
        </a>
      </div>
    </div>
  </nav>


  <div class="container-fluid">
    <!--CARRUSEL-->
    <div class="row">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../../assets/images/venta-online.jpg" class="imagen1" alt="imagen1">
            </div>
            <div class="carousel-item">
              <img src="../../assets/images/imagen6.png" class="imagen2" alt="imagen2">
            </div>
            <div class="carousel-item">
              <img src="../../assets/images/Comprar-por-Internet.jpg" class="imagen3" alt="imagen3">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
      </div>
    </div>
    
    <div class="row" id="idtarjeta"></div>
    <!--TARJETA-->
    <div class="row" >
      <div class="card" style="width: 16rem;" *ngFor="let resp of resultadoArticulo " >
        <img src="../../assets/images/imagen 1.png" class="card-img-top" id="imagen" alt="ejemplo">
        <div class="card-body" >
          <h5 class="card-title">{{ resp.nombreArticulo }}</h5>
          <p class="card-text">{{ resp.descripcion }}</p>
          <input type="text" name="botonSubmit" style="display: none;" [value] = "resp.id" #botonSubmit>
          <button id="Dbutton" type="submit" (click) = "onClick(botonSubmit);" name="botonSubmit"  class="btn btn-primary" >Ver mas detalles</button>
        </div>
      </div>
    </div>
    <div class="row" id="idtarjeta"></div>
  </div>
</body>
</html>
