<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="registro">
    <h1>Registro</h1>
    <form method="POST">
      <label for="nombreUsuario">Nombre de Usuario</label>
      <input type="text" placeholder="Usuario">

      <label for="numeroCasa">Pon tu número de casa</label>
      <input type="text" placeholder="Numero de casa">

      <label for="contraseña">Pon una contraseña</label>
      <input type="password" placeholder="Contraseña">

      <button type="submit" (click)="btnClickRegistroHome();">Registrarme</button>
      <button type="reset">Cancelar</button>
    </form>
  </div>
</body>
</html>
