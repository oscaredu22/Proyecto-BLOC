<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container"> 
    <!--SELECTOR-->
    <select class="custom-select">
      <option selected>Selecciona la categoría</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>

    <!--BUSCADOR DE ARCHIVOS-->
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="customFileLang" lang="es">
      <label class="custom-file-label" for="customFileLang"></label>
    </div>

    <!--CAMPOS A LLENAR-->
    <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Ingresa un nombre para el artículo">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Precio</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3" placeholder="Precio del artículo">
          </div>
        </div>
        <select class="custom-select">
          <option selected>Selecciona el estado del artículo</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Descripción</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Publicar</button>
          </div>
        </div>
    </form>
  </div>
</body>
<footer>
    <div id="copyright">
      <p>Copyright &copy; 2019 - Página creada por el equipo de trabajo de BLOC - Todos los derechos reservados</p>
    </div>
</footer>
</html>
