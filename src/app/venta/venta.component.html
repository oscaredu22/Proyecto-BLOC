<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

   <!--MENU-->
   <nav class="navbar navbar-expand-lg" id="barra-menu">

      <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="http://localhost:4200/home"><strong>BLOC</strong><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:4200/venta">Vender</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categorías</a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:4200/login">Cerrar Sesión</a>
            </li>
          </ul>

          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
            <button id="boton-color" class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
          <a href="http://localhost:4200/carrito" title="Ver carrito de compras">
            <img id="carrito" src="../../assets/images/carrito.png" alt="carrito">
          </a>
        </div>
      </div>
    </nav>
  
  
  <div class="container" id="contenedor"> 
  <form (ngSubmit)="onSubmit();" #envioForm="ngForm">
    <label id="nombre" for="inputNombre" class="col-form-label">Nombre Usuario</label>
    <input type="text" class="form-control" id="input" placeholder="id" #idPersona name="idPersona" [(ngModel)]="enviarDatos.idPersona">
    <label for="inputCategoria" class="col-form-label">Selecciona Categoria</label>
    <select class="custom-select"  #idCategoria name="idCategoria" [(ngModel)]="enviarDatos.idCategoria" >
      <option selected>Selecciona la categoría</option>
      <option value="1">Categoria1</option>
      <option value="2">Categoria2</option>
      <option value="3">Categoria3</option>
    </select>

    <!--BUSCADOR DE ARCHIVOS-->
    <div class="col-lg-2">
      <input name="file-input" id="file-input" class="btn btn-primary" type="file" value="Input" multiple="">
      <img id="imgSalida" width="150px" height="150px" src=""/>
    </div>

    <!--CAMPOS A LLENAR-->
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Título</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="input" placeholder="Titulo." #nombreArticulo name="nombreArticulo" [(ngModel)]="enviarDatos.nombreArticulo">
        </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Precio</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword3" placeholder="Articulo." #precio name="precio" [(ngModel)]="enviarDatos.precio">
      </div>
    </div>
    <div>
      <label for="inputEstado" class="col-form-label">Selecciona Estado</label>
    </div>
    <select class="custom-select" #idEstadoArticulo name="idEstadoArticulo" [(ngModel)]="enviarDatos.idEstadoArticulo">
      <option selected>Selecciona el estado del artículo</option>
      <option value="1">Estado1</option>
      <option value="2">Estado2</option>
    </select>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Descripción</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" #descripcion name="descripcion" [(ngModel)]="enviarDatos.descripcion"></textarea>
      </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button class="btn btn-primary" [disabled]="!envioForm.form.valid">Publicar</button>
      </div>
    </div>

  </form>
</div>
</body>
</html>
